#create deployment avalanche
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: avalanche
  namespace: avalanche
  labels:
    name: avalanche
spec:
  selector:
    matchLabels:
      app: avalanche
  replicas: 1 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      labels:
        app: avalanche
    spec:
      containers:
      - name: pg-avalanche
        image: quay.io/freshtracks.io/avalanche:latest
        args:
        - "--metric-count=1000"
        - "--series-count=50"
        - "--port=9001"
        ports:
        - containerPort: 9001